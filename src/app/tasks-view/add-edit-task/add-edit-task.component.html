<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Department Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="TaskName"
        placeholder="Enter Task Name">
    </div>
</div>

<button (click)="addTask()" *ngIf="task.TaskId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateTask()" *ngIf="task.TaskId!==0" class="btn btn-primary">
    Update
</button>
