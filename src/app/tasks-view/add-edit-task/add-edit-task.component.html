<div class="form-froup row">

    <label class="col-sm-2 col-form-label" >Task Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="TaskName"
        placeholder="Enter Task Name">
    </div>

    <label class="col-sm-2 col-form-label">Task Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="TaskDescription"
        placeholder="Some space for your notes">
    </div>

    <label class="col-sm-2 col-form-label">Date when task has to be done</label>
    <div class="col-sm-10">
        <input type="date" [(ngModel)]="DateOfExpiration">
    </div>

    <label class="col-sm-2 col-form-label">Expected time</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ExpectedDuration"
        placeholder="How much time is needed for task">
    </div>
</div>

<button (click)="addTask()" *ngIf="task.TaskId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateTask()" *ngIf="task.TaskId!==0" class="btn btn-primary">
    Update
</button>
